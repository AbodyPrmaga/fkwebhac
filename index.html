<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تم الاختراق</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- مهم للهواتف -->
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: monospace;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    h1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: red;
      font-size: clamp(24px, 6vw, 60px); /* يتغير مع حجم الشاشة */
      text-align: center;
      text-shadow: 0 0 10px red, 0 0 20px red;
      z-index: 2;
      animation: glitchText 1.2s infinite;
      white-space: nowrap;
    }

    @keyframes glitchText {
      0% { text-shadow: 2px 2px red, -2px -2px blue; }
      20% { text-shadow: -2px -2px red, 2px 2px blue; }
      40% { text-shadow: 3px -3px lime, -3px 3px red; }
      60% { text-shadow: -3px 3px red, 3px -3px blue; }
      80% { text-shadow: 2px -2px red, -2px 2px blue; }
      100% { text-shadow: 0 0 10px red, 0 0 20px red; }
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <h1>Hacking</h1>

  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    const letters = "01#@$%&*ABCXYZ";
    const fontSize = 16;
    let columns = Math.floor(canvas.width / fontSize);

    const drops = [];
    for (let x = 0; x < columns; x++) drops[x] = 1;

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 33);
  </script>
</body>
</html>
